{% extends "main/base.html" %}

{% block content %}
<style>
  :root {
    --orange: #ff6a00;
    --teal: #0d9488;
  }

  .container {
    max-width: 600px;
    margin: 40px auto;
    padding: 0 15px;
  }

  h1 {
    color: var(--orange);
    text-align: center;
    font-weight: 700;
    margin-bottom: 30px;
  }

  label.form-label {
    font-weight: 600;
    color: var(--teal);
  }

  input.form-control, textarea.form-control {
    border: 2px solid var(--teal);
    border-radius: 6px;
    padding: 10px;
    font-size: 1rem;
  }
  input.form-control:focus, textarea.form-control:focus {
    border-color: var(--orange);
    box-shadow: 0 0 5px var(--orange);
    outline: none;
  }

  .btn-primary {
    background-color: var(--orange);
    border-color: var(--orange);
    font-weight: 700;
    padding: 8px 25px;
    transition: background-color 0.3s ease;
  }
  .btn-primary:hover {
    background-color: #e25d00;
    border-color: #e25d00;
  }

  .btn-secondary {
    background-color: var(--teal);
    border-color: var(--teal);
    font-weight: 700;
    padding: 8px 25px;
    margin-left: 10px;
    transition: background-color 0.3s ease;
  }
  .btn-secondary:hover {
    background-color: #0a6b67;
    border-color: #0a6b67;
    color: white;
  }

  .text-danger {
    margin-top: 5px;
    font-size: 0.9rem;
    font-weight: 600;
  }
</style>

<div class="container">
    <h1>Создать новый пост</h1>

    <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Заголовок</label>
            {{ form.title }}
            {% if form.title.errors %}
                <div class="text-danger">
                    {{ form.title.errors }}
                </div>
            {% endif %}
        </div>

        <div class="mb-3">
            <label for="{{ form.content.id_for_label }}" class="form-label">Содержание</label>
            {{ form.content }}
            {% if form.content.errors %}
                <div class="text-danger">
                    {{ form.content.errors }}
                </div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Создать пост</button>
        <a href="{% url 'forum_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
